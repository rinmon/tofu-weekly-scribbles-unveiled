<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Abstract shapes -->
  <circle cx="150" cy="100" r="80" fill="#e0e7ff" opacity="0.6" />
  <circle cx="650" cy="300" r="60" fill="#ddd6fe" opacity="0.7" />
  <rect x="500" y="50" width="120" height="80" rx="20" fill="url(#primary-gradient)" opacity="0.3" />
  
  <!-- Document/Newsletter representation -->
  <g transform="translate(300, 80)">
    <!-- Main document -->
    <rect width="200" height="240" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- Header -->
    <rect x="20" y="20" width="160" height="40" rx="4" fill="url(#primary-gradient)" />
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TOFUラボ</text>
    
    <!-- Content lines -->
    <rect x="20" y="80" width="120" height="8" rx="2" fill="#d1d5db" />
    <rect x="20" y="100" width="160" height="8" rx="2" fill="#d1d5db" />
    <rect x="20" y="120" width="80" height="8" rx="2" fill="#d1d5db" />
    
    <!-- Icons for sources -->
    <circle cx="40" cy="160" r="12" fill="#4f46e5" />
    <text x="40" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">D</text>
    <text x="65" y="165" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Discord</text>
    
    <circle cx="40" cy="190" r="12" fill="#7c3aed" />
    <text x="40" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">W</text>
    <text x="65" y="195" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Website</text>
    
    <circle cx="40" cy="220" r="12" fill="#dc2626" />
    <text x="40" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Y</text>
    <text x="65" y="225" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">YouTube</text>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(100, 200)">
    <rect width="80" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" opacity="0.9" />
    <rect x="10" y="10" width="60" height="6" rx="2" fill="#d1d5db" />
    <rect x="10" y="25" width="40" height="4" rx="1" fill="#d1d5db" />
  </g>
  
  <g transform="translate(600, 120)">
    <rect width="80" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" opacity="0.9" />
    <rect x="10" y="10" width="60" height="6" rx="2" fill="#d1d5db" />
    <rect x="10" y="25" width="50" height="4" rx="1" fill="#d1d5db" />
  </g>
</svg>